<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.material.min.css" />

    <script src="http://cdn.kendostatic.com/2015.1.429/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
</head>
<body>
    <div class="content-pane">
        <div id="grid"></div>
    </div>
    <script>
        $(document).ready(function () {
            var UrlBase = "/";
            $("#grid").kendoGrid({
                dataSource: {
                    pageSize: 5,
                    dataType: "jsonp",
                    transport: {
                        read: {
                            url: UrlBase + "api/Users",
                            contentType: "application/json; charset=utf-8",
                            type: "GET"
                        },
                        create: {
                            url: UrlBase + "api/Users",
                            contentType: "application/json; charset=utf-8",
                            type: "POST"
                        },
                        update: {
                            url: UrlBase + "api/Users",
                            contentType: "application/json; charset=utf-8",
                            type: "PUT"
                        },
                        destroy: {
                            url: UrlBase + "api/Users",
                            contentType: "application/json; charset=utf-8",
                            type: "DELETE"
                        },
                        parameterMap: function (data, operation) {
                            if (operation !== "read") {
                                return kendo.stringify(data);
                            }
                        }
                    },
                    schema: {
                        model: {
                            id: "ID",
                            fields: {
                                ID: { type: "string", editable: true, nullable: false },
                                Name: { type: "string", editable: true, nullable: false },
                                NickName: { type: "string", editable: true, nullable: true },
                                Birthday: { type: "date", editable: true, nullable: true },
                                Gender: { type: "string", editable: true, nullable: false },
                                Phone: { type: "string", editable: true, nullable: true },
                                Address: { type: "string", editable: true, nullable: true },
                                Height: { type: "string", editable: true, nullable: true },
                                Weight: { type: "string", editable: true, nullable: true },
                                Description: { type: "string", editable: true }
                            }
                        }
                    }

                },
                height: 550,
                sortable: true,
                scrollable: true,
                sortable: true,
                filterable: true,
                editable: "inline",
                toolbar: ["create"],
                pageable: {
                    input: true,
                    numeric: false
                },
                columns: [
                    { field: "ID", title: "編號", width: "120px" },
                    { field: "Name", title: "名稱", width: "120px" },
                    { field: "NickName", title: "別名", width: "120px" },
                    { field: "Birthday", title: "生日", width: "120px" },
                    { field: "Gender", title: "性別", width: "120px" },
                    { field: "Phone", title: "手機", width: "120px" },
                    { field: "Address", title: "地址", width: "120px" },
                    { field: "Height", title: "身高", width: "120px" },
                    { field: "Weight", title: "體重", width: "120px" },
                    { field: "Description", title: "使用者描述", width: "160px" },
                    { command: ["edit", "destroy"], title: "Command", width: "250px" }
                ]
            });

        });
    </script>
</body>
</html>
